<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger Menu dengan Modal Pop Up</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
      /* CSS untuk spinner */
      .spinner-container {
        display: none;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-5" id="pokemon-list"></div>
    </div>
    <div id="spinner-container" class="spinner-container">
      <div class="spinner-border" role="status">
        <span class="visually-hidden"></span>
      </div>
    </div>
    <div class="container text-center">
      <div class="row justify-content-between">
        <div class="col-2">
          <button class="btn btn-primary" id="previous-button" type="button">
            Previous
          </button>
        </div>
        <div class="col-2">
          <button class="btn btn-primary" id="next-button" type="button">
            Next
          </button>
        </div>
      </div>
    </div>

    <!-- jQuery dan Bootstrap Bundle JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/javascript/pokemon.js"></script>
  </body>
</html>
